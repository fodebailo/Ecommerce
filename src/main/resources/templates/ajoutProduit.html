<div th:if="${action}=='ajout'" th:fragment="ajoutProduit">
	<h2 class="label label-info">Ajouter un <span th:text="${#strings.toUpperCase(libelle)}"></span></h2>
	<form method="post" class="form-horizontal" enctype="multipart/form-data" th:object="${produit}" 
		th:action="@{${context}+'/addProduit/'+${id}}">
		<div class="form-group">
			<label class="control-label col-md-4">Désignation :</label>
			<div class="col-md-8">
				<input required="required" type="text" th:field="*{designation}" class="form-control">
				<span th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}" th:errorclass="erreur">
					La désignation est incorrecte !
				</span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-4">Prix :</label>
			<div class="col-md-8">
				<input required="required" type="text" th:field="*{prix}" class="form-control">
				<span th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}" th:errorclass="erreur">
					Le prix est incorrecte !
				</span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-4">Quantité :</label>
			<div class="col-md-8">
				<input required="required" type="text" th:field="*{quantite}" class="form-control">
				<span th:if="${#fields.hasErrors('quantite')}" th:errors="*{quantite}" th:errorclass="erreur">
					La quantité est incorrecte !
				</span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-4">Photo :</label>
			<div class="col-md-8">
				<input type="file" name="file">
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Ajouter</button>
	</form>
</div>
