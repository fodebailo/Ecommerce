<div th:fragment="modifierProduit" th:if="${action} == 'modifierProduit'">
	<h3 class="label label-info">Modifier produit</h3>
	<form method="post" class="form-horizontal" th:object="${produit}" enctype="multipart/form-data" th:action="@{${context}+'/editProduit/'+${idCategorie}}">
		<div class="form-group">
			<div class="col-md-8">
				<input hidden="true" required="required" type="text" th:field="*{id}" th:value="${produit.id}">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-4">Désignation :</label>
			<div class="col-md-8">
				<input class="form-control" required="required" type="text" th:field="*{designation}" th:value="${produit.designation}">
				<span th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}" th:errorclass="erreur">
					La désignation est incorrecte
				</span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-4">Prix :</label>
			<div class="col-md-8">
				<input class="form-control" required="required" type="text" th:field="*{prix}" th:value="${produit.prix}">
				<span th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}" th:errorclass="erreur">
					Le prix est incorrect
				</span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-4">Quantité :</label>
			<div class="col-md-8">
				<input class="form-control" required="required" type="text" th:field="*{quantite}" th:value="${produit.quantite}">
				<span th:if="${#fields.hasErrors('quantite')}" th:errors="*{quantite}" th:errorclass="erreur">
					La quantité est incorrecte
				</span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-4">Photo :</label>
			<div class="col-md-8">
				<input type="file" name="file">
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Modifier</button>
	</form>
</div>
